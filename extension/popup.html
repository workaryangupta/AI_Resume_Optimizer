<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Tailor (Local NLP)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Tailor (Local NLP)</h1>

  <!-- Resume status / upload -->
  <div id="resumeSection">
    <!-- Shown when no resume is stored -->
    <div id="uploadWrapper">
      <input type="file" id="resumeFile" accept="application/pdf">
      <label for="resumeFile" id="resumeLabel">Choose File</label>
      <span id="resumeChooserText">No file chosen</span>
    </div>
    <!-- Shown when a resume is already stored -->
    <div id="storedWrapper" style="display:none;">
      <span>✔️ Uploaded: </span>
      <strong id="resumeFileName"></strong>
      <button id="changeResumeButton">Change</button>
    </div>
  </div>

  <!-- Auto-extract JD -->
  <button id="autoExtractButton">Auto-Extract Job Details</button>

  <!-- Manual fallback -->
  <textarea
    id="jobDescInput"
    placeholder="—or paste the job description here—"
    rows="10"
  ></textarea>

  <!-- Trigger analysis -->
  <button id="analyzeButton">Get Suggestions</button>

  <section>
    <h2>Suggestions</h2>
    <div id="suggestions" class="result-box">
      Your tailored suggestions will appear here.
    </div>
  </section>

  <section>
    <h2>Updated Resume PDF</h2>
    <div id="updatedResume" class="result-box">
      Your updated resume PDF will appear as a download link.
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
