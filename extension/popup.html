<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Tailor (Local NLP)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resume Tailor (Local NLP)</h1>

  <!-- 1) Upload or re-upload your PDF -->
  <input type="file" id="resumeFile" accept="application/pdf">

  <!-- 2) Auto-Extract Job Details -->
  <button id="autoExtractButton">Auto-Extract Job Details</button>

  <!-- 3) Fallback / Manual Paste -->
  <textarea
    id="jobDescInput"
    placeholder="—or paste the job description here—"
    rows="10"
  ></textarea>

  <!-- 4) Trigger analysis -->
  <button id="analyzeButton">Get Suggestions</button>

  <section>
    <h2>Suggestions</h2>
    <div id="suggestions" class="result-box">
      Your tailored suggestions will appear here.
    </div>
  </section>

  <section>
    <h2>Updated Resume PDF</h2>
    <div id="updatedResume" class="result-box">
      Your updated resume PDF will appear as a download link.
    </div>
  </section>

  <script src="popup.js"></script>
</body>
</html>
